<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./navbarStyle.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Zakat Tax Calculator</title>
  </head>
  <body>
    <header>
      <div class="navigation-container">
        <nav class="navigation">
          <div class="logo"><a href="../../">Afiq</a></div>
          <div class="header-button">
            <a href="../../#background" id="about-me">About Me</a>
            <a href="../../#portfolio" id="tools">Tools</a>
            <a
              href="https://www.dropbox.com/s/kp3ep3awntbhvdg/lab%20skill%201%20_AIMAN%20AFIQ%20BIN%20SURADI.pdf?dl=1"
              id="hire-me"
              >Hire Me</a
            >
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <h1>Zakat Income Tax Calculator</h1>
          <div>
            <label for="income" style="display: block"
              >Yearly Income (RM):</label
            >
            <input type="number" name="income" id="income" required />
          </div>
          <div class="result-container">
            <p>Total Tax: <a id="result"></a></p>
          </div>
          <div class="buttons">
            <button class="calculate">Calculate</button>
            <button class="clear">Clear</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
